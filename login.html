<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body>
        <!-- Header -->
        <div class="banner_bg_main">
            <div class="container">
                <div class="header_section_top">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="custom_menu">
                                <ul>
                                    <li><a href="index.html#main_slider">Women</a></li>
                                    <li><a href="index.html#men_slider">Men</a></li>
                                    <li><a href="index.html#kid_slider">Kids</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- logo section start -->
            <div class="logo_section">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="logo">
                                <a href="index.html"><img src="images/logo.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header end -->
        <!-- Login Form -->
        <div class="row p-5">
            <div class="container mb-5 p-4">
                <h2 class="text-center mb-4">Login</h2>

                <form id="loginForm" class="w-50 mx-auto form-container">
                    <div class="form-group">
                        <label for="username" class="text-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required />
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required />
                    </div>
                    <button type="submit" class="btn btn-costum btn-block">Login</button>
                </form>
            </div>
        </div>

        <!-- footer section start -->
        <div class="footer_section layout_padding">
            <div class="container">
                <div class="input_bt">
                    <input type="text" class="mail_bt" placeholder="Your Email" name="Your Email" />
                    <span class="subscribe_bt" id="basic-addon2"><a href="#">Subscribe</a></span>
                </div>
                <div class="location_main">Customer Service Number : <a href="#">+1-888-280-4331</a></div>
            </div>
        </div>
        <!-- footer section end -->
        <!-- copyright section start -->
        <div class="copyright_section">

                <p class="copyright_text">Â© 2024 All Rights Reserved. Design by Shabnam Hoss</p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
